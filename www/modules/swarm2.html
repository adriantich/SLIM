<p>Input fasta files</p>
<div class="input_list fasta agregate"></div>

<p>OTU table</p>
<span class="output_zone">
	<input type="text" name="otus_table" value='otus-swarm.tsv' />
	<a href="" download><img src="/imgs/download.png" class="download"/></a>
</span>
<p class="no_vertical_margins"><input type="checkbox" class="param_value t2s_usage" name="ordered_swarm">Use the tag-to-sample to sort the OTU table by sample order</p>
<input type="text" name="t2s" class="param_value t2s_value">

<p>OTUs representative sequences (most abundant read)</p>
<span class="output_zone">
	<input type="text" name="centroids" value='representative-swarm.fasta' />
	<a href="" download><img src="/imgs/download.png" class="download"/></a>
</span>

<p>Full fasta file with OTU identifier in each read header</p>
<span class="output_zone">
	<input type="text" name="reads" value='clustered-reads-swarm.fasta' />
	<a href="" download><img src="/imgs/download.png" class="download"/></a>
</span>

<div class="options">
	<p>Maximum differences between reads: <input type="text" name="max_diff" class="integer number param_value" value="1"></p>
</div>
